<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Maintain Courses">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" rel="stylesheet" />
</head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col-md-10'>
        <h1>Portfolios</h1>
      </div>
      <div class='col-md-1'>
        <a class='btn btn-primary' href="{% url 'home:success' %}">Dashboard</a>
      </div>
      <div class='col-md-1'>
        <a class='btn btn-primary' href="{% url 'home:logout' %}">Logout</a>
      </div>
    </div>
    <form action='{% url 'portfolios:create' %}' method='POST'>
      {% csrf_token %}
      <div class='formgroup row'>
        <label class='col-md-3 text-right' for='title'>Title:</label>
        <input class='col-md-7' name='title'/>
      </div>
      <div class='row'>
        <div class='col-md-offset-3 col-md-3'>
          <button class='btn btn-primary btn-block' type='submit' name='create'>Create</button>
        </div>
      </div>
      </div>
    </form>
    <div id='window'>
      <table>
        <div class='row'>
          <thead>
            <tr>
              <td class='col-md-2'><strong>Portfolio</strong></td>
\              <td class='col-md-2'><strong>Created At</strong></td>
              <td class='col-md-2'><strong>Last Updated</strong></td>
              <td class='col-md-1'><strong>Action(s)</strong></td>
            </tr>
          </thead>
        </div>
        {% for row in portfolios %}
        <div class='row'>
          <tr>
            <td class='col-md-2'>{{row.title}}</td>
            <td class='col-md-2'>{{row.created_at}}</td>
            <td class='col-md-2'>{{row.updated_at}}</td>
            <td class='col-md-1'><a href="{% url 'portfolios:show' id=row.id %}">Edit</a></td>
            <td class='col-md-1'><a href="{% url 'portfolios:delete' id=row.id %}">Delete</a></td>
          </tr>
        </div>
        {% endfor %}
            </table>
    </div>
  </div>
</body>
</html>
